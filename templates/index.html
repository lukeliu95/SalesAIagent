<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Video Conference Layout</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        display: flex;
        height: 100vh;
        background: #f0f0f0;
    }

    /* 左侧聊天窗口区域 */
    .left-panel {
        flex: 1 1 auto;
        display: flex;
        flex-direction: column;
        background: #ffffff;
        border-right: 1px solid #ccc;
    }

    /* 聊天内容区（模拟数据） */
    .chat-window {
        flex: 1 1 auto;
        padding: 20px;
        overflow-y: auto;
        background: #f9f9f9;
    }

    .chat-message {
        margin-bottom: 15px;
        line-height: 1.4;
    }

    .chat-message strong {
        display: block;
        margin-bottom: 5px;
        color: #333;
    }

    .input-area {
        border-top: 1px solid #ccc;
        padding: 10px;
        display: flex;
        align-items: center;
        background: #fff;
    }

    .input-area input {
        flex: 1;
        padding: 8px;
        margin-right: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    .input-area button {
        padding: 8px 16px;
        background: #1677ff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    /* 中间视频会议区域 */
    .center-panel {
        flex: 0 0 400px;
        display: flex;
        flex-direction: column;
        border-right: 1px solid #ccc;
        background: #ddd;
        overflow-y: auto;
    }

    .video-participant {
        position: relative;
        width: 100%;
        height: 300px;
        background: #000;
        color: #fff;
        text-align: center;
        margin-bottom: 1px;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .video-participant img, .video-participant video {
        width: 100%;
        height: auto;
        display: block;
    }

    .video-label {
        position: absolute;
        bottom: 8px;
        left: 8px;
        background: rgba(0, 0, 0, 0.5);
        padding: 4px 8px;
        border-radius: 4px;
        font-size: 12px;
    }

    .video-participant img {
        width: 128px;
        height: 128px;
        border-radius: 50%;
        object-fit: cover;
        object-position: top;
    }

    .video-participant video {
        width: 100%;
        height: auto;
        display: block;
        transform: scaleX(-1);
    }

    /* 右侧聊天摘要区域 */
    .right-panel {
        flex: 0 0 300px;
        display: flex;
        flex-direction: column;
        background: #ffffff;
    }

    .chat-summary {
        flex: 1 1 auto;
        padding: 20px;
        overflow-y: auto;
        background: #f9f9f9;
        border-bottom: 1px solid #ccc;
    }

    .summary-item {
        margin-bottom: 15px;
    }

    .summary-item h4 {
        margin: 0 0 5px 0;
        font-size: 14px;
        font-weight: bold;
    }

    .summary-item p {
        margin: 0;
        font-size: 13px;
        line-height: 1.4;
    }

    /* 底部功能区（例如会议选项） */
    .bottom-actions {
        padding: 10px;
        background: #fff;
        border-top: 1px solid #ccc;
    }

    .bottom-actions button {
        margin-right: 10px;
        padding: 6px 12px;
        background: #1677ff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    .audio-visualizer {
        width: 100%;
        height: 50px;
        background: #333;
    }
</style>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const videoElement = document.getElementById('localVideo');
        const canvas = document.getElementById('audioVisualizer');
        const canvasCtx = canvas.getContext('2d');

        // 请求访问用户的摄像头和麦克风
        navigator.mediaDevices.getUserMedia({ video: true, audio: true })
            .then(stream => {
                videoElement.srcObject = stream;

                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const analyser = audioContext.createAnalyser();
                const source = audioContext.createMediaStreamSource(stream);
                source.connect(analyser);
                analyser.fftSize = 256;

                const bufferLength = analyser.frequencyBinCount;
                const dataArray = new Uint8Array(bufferLength);

                function draw() {
                    requestAnimationFrame(draw);

                    analyser.getByteFrequencyData(dataArray);

                    canvasCtx.fillStyle = '#333';
                    canvasCtx.fillRect(0, 0, canvas.width, canvas.height);

                    const barWidth = (canvas.width / bufferLength) * 2.5;
                    let barHeight;
                    let x = 0;

                    for (let i = 0; i < bufferLength; i++) {
                        barHeight = dataArray[i] / 2;

                        canvasCtx.fillStyle = 'rgb(50,' + (barHeight + 100) + ',50)';
                        canvasCtx.fillRect(x, canvas.height - barHeight / 2, barWidth, barHeight);

                        x += barWidth + 1;
                    }
                }

                draw();
            })
            .catch(error => {
                console.error('Error accessing media devices.', error);
            });
    });
</script>
</head>
<body>

<div class="left-panel">
    <!-- 左侧聊天窗口 -->
    <div class="chat-window">
        <div class="chat-message">
            <strong>Alice:</strong>
            大家好，会议马上开始
        </div>
        <div class="chat-message">
            <strong>Bob:</strong>
            好的，我已经准备就绪。
        </div>
        <div class="chat-message">
            <strong>Charlie:</strong>
            好久不见，Alice！这次会议议题是什么？
        </div>
    </div>
    <div class="input-area">
        <input type="text" placeholder="输入消息..."/>
        <button>发送</button>
    </div>
</div>

<div class="center-panel">
    <!-- 中间视频窗口，模拟两个参会者视频 -->
    <div class="video-participant">
        <img src="static/lukeliu.png" alt="数字人图片">
        <div class="video-label">数字人</div>
    </div>
    <div class="video-participant">
        <video id="localVideo" autoplay muted></video>
        <div class="video-label">本地摄像头画面</div>
    </div>
    <canvas id="audioVisualizer" class="audio-visualizer"></canvas>
</div>

<div class="right-panel">
    <!-- 右侧聊天内容摘要 -->
    <div class="chat-summary">
        <div class="summary-item">
            <h4>ToDo</h4>
            <p>稍后讨论业务进度</p>
        </div>
        <div class="summary-item">
            <h4>Inspiring Point</h4>
            <p>加快决策，尝试新市场渠道</p>
        </div>
        <div class="summary-item">
            <h4>Key Point</h4>
            <p>节约资源，采用可持续发展策略</p>
        </div>
    </div>
    <div class="bottom-actions">
        <button>共享屏幕</button>
        <button>录制</button>
        <button>设置</button>
    </div>
</div>

</body>
</html>
